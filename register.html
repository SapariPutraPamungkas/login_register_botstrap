<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
      
        
        .card {
            border-radius: 8px;
        }
        .accordion-button {
            background-color: #4CAF50;
            color: black;
        }
        @media (max-width: 576px) {
            .card {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body class="bg-light">
    <form action="login.html" method="POST">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center text-white">Register</h3>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
            <label for="floatingUsername">Username</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
            <label for="floatingEmail">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100 mb-3"><i class="bi bi-person-plus-fill"></i> Daftar</button>
        
        <p class="text-center">Sudah punya akun? <a href="login.html">Masuk di sini</a></p>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Persyaratan Akun
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        Minimal 8 karakter, mengandung huruf besar, angka, dan simbol.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
